---
kind: Service
apiVersion: v1
metadata:
  name: tcss600threads
spec:
  selector:
    app: tcss600threads
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8084
      # Port to forward to inside the pod
      targetPort: 3000
      # Port accessible outside cluster
      nodePort: 30005
  type: LoadBalancer



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcss600threads
  labels:
    app: tcss600threads
    namespace: default
spec:
  selector:
    matchLabels:
      app: tcss600threads
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tcss600threads
    spec:
      containers:
        - name: tcss600threads
          image: deepthiwarrier/threads:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
